<!DOCTYPE html>

<html>

   <head>
      <meta charset="utf-8">
      <title>Triple Hangman</title>
      <link rel="stylesheet" href="Hangman.css">
   </head>
	
   <body>
   
      <header class="header">
         <h1 style="color:blue;font-size:72px;text-align:center;">Triple Hangman</h1>
 
<div class="container">
	
<div class="text">
  <label class="missesLabel">Misses Left:</label>
  <label class="missesLeft"></label>
  </div> <p><p>
  
<div class="outcomes">
  <label class="outcome"></label>
  </div> <p><p>

<div class="word1">
  <label class="letter1"></label>
  <label class="letter2"></label>
  <label class="letter3"></label>
  <label class="letter4"></label>
  <label class="letter5"></label>
  <label class="letter6"></label>  
</div><p><p>

<div class="word2">
  <label class="letter7"></label>
  <label class="letter8"></label>
  <label class="letter9"></label>
  <label class="letter10"></label>
  <label class="letter11"></label>
  <label class="letter12"></label>  
</div><p><p>

<div class="word3">
  <label class="letter13"></label>
  <label class="letter14"></label>
  <label class="letter15"></label>
  <label class="letter16"></label>
  <label class="letter17"></label>
  <label class="letter18"></label>  
</div><p><p>

<div class="kbdRow1">
<button class="aKey" name = "aKey">A</button>
<button class="bKey" name = "bKey">B</button>
<button class="cKey" name = "cKey">C</button>
<button class="dKey" name = "dKey">D</button>
<button class="eKey" name = "eKey">E</button>
<button class="fKey" name = "fKey">F</button>
<button class="gKey" name = "gKey">G</button>
<button class="hKey" name = "hKey">H</button>
<button class="iKey" name = "iKey">I</button>
<button class="jKey" name = "jKey">J</button>
<button class="kKey" name = "kKey">K</button>
<button class="lKey" name = "lKey">L</button>
<button class="mKey" name = "mKey">M</button>
<button class="nKey" name = "nKey">N</button>
<button class="oKey" name = "oKey">O</button>
<button class="pKey" name = "pKey">P</button>
<button class="qKey" name = "qKey">Q</button>
<button class="rKey" name = "rKey">R</button>
<button class="sKey" name = "sKey">S</button>
<button class="tKey" name = "tKey">T</button>
<button class="uKey" name = "uKey">U</button>
<button class="vKey" name = "vKey">V</button>
<button class="wKey" name = "wKey">W</button>
<button class="xKey" name = "xKey">X</button>
<button class="yKey" name = "yKey">Y</button>
<button class="zKey" name = "zKey">Z</button>
	</div><p></p>

</html>
	             
<div class="footer">    
            <p>Created by <a href="#">aKansasKid</a></p>
</div>

   </body>
</html>
