<!DOCTYPE html>

<html>

   <head>
      <meta charset="utf-8">
      <title>Word Game</title>
      <link rel="stylesheet" href="wordGame.css">
   </head>
	
   <body>
	
      <header class="header">
         <h4>Word Game</h4>
         
      <label size="48" for="userWord">Enter word to use:</label>
      <div> 
        <input type="text" id="userWord" name="userWord" />
        <button class="submit" name="submit" id="submit" onclick="mainLoop()">Submit</button>
      </div>
      <div>
        <p></p><p></p>
        <ul class="aList">
          <li>Produces list of words with at least four letters contained in the word entered.</li>
          <li>Uses a dictionary of 109K most common words in print.</li>
          <li>Some words may be misspellings if they're printed that way often.</li>
        </ul>
      </div>
      
      <script src="wordGame.js"></script>
		
   </body>
</html>
