<!DOCTYPE html>  

<html>

   <head>
      <meta charset="utf-8">
      <title>JavaScript Animation</title>   
   </head>
   
   <body style="touch-action:manipulation;">   

      <div class = "container">
            
      <div class="images">
         <img id = "background" src = "background.png" onclick = "flapBird()"; style="touch-action:manipulation; width:100%; height:100%;"/>      
         <img id = "top" src = "top.png" />
         <img id = "bottom" src = "bottom.png" />
         <img id = "bird" src = "bird1.png" />
      </div> 
      
      <div class = "buttons">
         <p>Click the buttons below to handle animation</p>
         <label class="scoreLabel"; style="position:absolute; left: 1%; top:1%; font-size:xx-large;">Score: </label>
         <label class="highScoreLabel"; style="position:absolute; left:1%; top:5%; font-size:xx-large;">High Score: </label>
         <button class="Flap" name="Flap" onclick = "flapBird()"; style="position: absolute; touch-action:none; left:30%; bottom: 30%; height: 25%; width:40%; font-size: 300%;">Flap</button>>
         <button class="Start" name="Start" onclick = "update();" style="position: absolute; left: 20px; bottom: 20px;">Start</button>
         <button class="Stop" name="Stop" onclick = "stop();" style="position: absolute; left: 200px; bottom: 20px;">Stop</button>
      </div>

      <script src = "FlappyBird.js"></script>   
      
   </body>
</html>
